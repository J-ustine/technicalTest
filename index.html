<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Explore the natural landscapes of Earth."
    />
    <meta name="keywords" content="earth, landscapes, natural, planet, world" />
    <meta
      property="og:title"
      content="Let's explore the 4 most natural landscapes on Earth."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Earth's natural landscapes</title>

    <link rel="icon" type="image/x-icon" href="./favicon.ico?" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e3c44b8b9b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="slideshow">
        <div class="slides">
          <div class="item">
            <img
              srcset="
                ./images/imgPhone/forest.webp  640w,
                ./images/forest.webp          1280w
              "
              sizes="(max-width:800px) 640px, 1280px"
              src="./images/forest.webp"
              alt="forest"
            />
            <div class="imageTitle">FOREST</div>
          </div>
          <div class="item">
            <img
              srcset="
                ./images/imgPhone/mountain.webp  640w,
                ./images/mountain.webp          1280w
              "
              sizes="(max-width:800px) 640px, 1280px"
              src="./images/mountain.webp"
              alt="mountain"
            />
            <div class="imageTitle">MOUNTAIN</div>
          </div>
          <div class="item">
            <img
              srcset="
                ./images/imgPhone/ocean.webp  640w,
                ./images/ocean.webp          1280w
              "
              sizes="(max-width:800px) 640px, 1280px"
              src="./images/ocean.webp"
              alt="ocean"
            />
            <div class="imageTitle">OCEAN</div>
          </div>
          <div class="item">
            <img
              srcset="
                ./images/imgPhone/desert.webp  640w,
                ./images/desert.webp          1280w
              "
              sizes="(max-width:800px) 640px, 1280px"
              src="./images/desert.webp"
              alt="desert"
            />
            <div class="imageTitle">DESERT</div>
          </div>
        </div>
        <div class="previousSlide"><i class="fas fa-chevron-left"></i></div>
        <div class="nextSlide"><i class="fas fa-chevron-right"></i></div>
        <div class="clickBelow">
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
    </div>

    <div class="githubPart">
      <form class="form">
        <h2>Public Repository on Github</h2>
        <input
          type="text"
          name="user"
          id="user"
          placeholder="User name on Github"
          autocomplete="off"
        />
        <input type="submit" class="submit" value="Search" />
      </form>

      <div class="userInformation">
        <div class="nameProfil"></div>
        <table>
          <tr>
            <td>
              <div class="numberPublicRepo"></div>
            </td>
            <td>
              <div class="followers"></div>
            </td>
            <td>
              <div class="location"></div>
            </td>
          </tr>
        </table>
      </div>
      <div>
        <ul class="publicRepos"></ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>

  <footer>
    Coded by
    <a href="https://github.com/J-ustine" target="_blank">Justine Collache</a>
  </footer>
</html>
